  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  jwt:
    secret: asdfasdfasdfasfasdfadsfadsfasdfsadfsdfasfsfasdfsafasdfasdfasfasfasdsafsdffadsfasdfasfasf

